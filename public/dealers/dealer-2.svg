  <path d="M126,198 Q128,178 142,158 Q135,175 130,195Z" fill="#C89840" opacity="0.3"/>
  <path d="M274,198 Q272,178 258,158 Q265,175 270,195Z" fill="#C89840" opacity="0.3"/>

  <!-- Eyebrows (blonde, soft) -->
  <path d="M152,196 Q165,189 180,192" stroke="#8A6428" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M220,192 Q235,189 248,196" stroke="#8A6428" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Eyes - Left (blue) -->
  <ellipse cx="166" cy="218" rx="16" ry="12" fill="white"/>
  <ellipse cx="166" cy="218" rx="16" ry="12" stroke="#8B9BAA" stroke-width="0.5" fill="white"/>
  <ellipse cx="168" cy="219" rx="10" ry="10" fill="url(#iris2)"/>
  <ellipse cx="169" cy="218" rx="5" ry="5.5" fill="#0E1E2E"/>
  <ellipse cx="172" cy="215" rx="2.5" ry="2" fill="white" opacity="0.85"/>
  <ellipse cx="165" cy="221" rx="1.5" ry="1.2" fill="white" opacity="0.3"/>
  <path d="M150,210 Q158,205 168,207 Q176,205 182,210" stroke="#8A6428" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M150,214 Q158,208 168,210 Q176,208 182,214" stroke="#5A4020" stroke-width="1.6" fill="none"/>
  <path d="M152,225 Q166,228 180,225" stroke="#8B9BAA" stroke-width="0.7" fill="none" opacity="0.35"/>

  <!-- Eyes - Right -->
  <ellipse cx="234" cy="218" rx="16" ry="12" fill="white"/>
  <ellipse cx="234" cy="218" rx="16" ry="12" stroke="#8B9BAA" stroke-width="0.5" fill="white"/>
  <ellipse cx="232" cy="219" rx="10" ry="10" fill="url(#iris2)"/>
  <ellipse cx="231" cy="218" rx="5" ry="5.5" fill="#0E1E2E"/>
  <ellipse cx="228" cy="215" rx="2.5" ry="2" fill="white" opacity="0.85"/>
  <ellipse cx="235" cy="221" rx="1.5" ry="1.2" fill="white" opacity="0.3"/>
  <path d="M218,210 Q226,205 234,207 Q242,205 250,210" stroke="#8A6428" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M218,214 Q226,208 234,210 Q242,208 250,214" stroke="#5A4020" stroke-width="1.6" fill="none"/>
  <path d="M220,225 Q234,228 248,225" stroke="#8B9BAA" stroke-width="0.7" fill="none" opacity="0.35"/>

  <!-- Nose -->
  <path d="M198,232 Q196,248 193,256 Q197,260 200,261 Q203,260 207,256 Q204,248 202,232" fill="#DCA878" opacity="0.2"/>
  <path d="M193,256 Q197,260 200,261 Q203,260 207,256" stroke="#C49070" stroke-width="1.1" fill="none"/>
  <line x1="199" y1="232" x2="200" y2="250" stroke="white" stroke-width="1.5" opacity="0.12"/>

  <!-- Cheek blush -->
  <ellipse cx="148" cy="246" rx="14" ry="8" fill="#E8A090" opacity="0.12"/>
  <ellipse cx="252" cy="246" rx="14" ry="8" fill="#E8A090" opacity="0.12"/>

  <!-- Mouth (warm smile) -->
  <path d="M182,276 Q190,270 200,272 Q210,270 218,276" fill="url(#lip2)"/>
  <path d="M182,276 Q190,285 200,286 Q210,285 218,276" fill="url(#lip2)" opacity="0.8"/>
  <path d="M182,276 Q190,274 200,276 Q210,274 218,276" stroke="#B05060" stroke-width="0.5" fill="none"/>
  <ellipse cx="200" cy="282" rx="7" ry="3" fill="white" opacity="0.08"/>
  <!-- Teeth hint -->
  <path d="M190,276 Q200,278 210,276 Q200,280 190,276Z" fill="white" opacity="0.5"/>

  <!-- Earrings (pearl drop) -->
  <circle cx="120" cy="228" r="3" fill="#FFF8F0" filter="url(#shadow2)"/>
  <circle cx="120" cy="228" r="1.5" fill="white" opacity="0.6"/>
  <line x1="120" y1="231" x2="120" y2="242" stroke="#FFD700" stroke-width="0.8"/>
  <circle cx="120" cy="245" r="4" fill="#FFF8F0" filter="url(#shadow2)"/>
  <circle cx="280" cy="228" r="3" fill="#FFF8F0" filter="url(#shadow2)"/>
  <circle cx="280" cy="228" r="1.5" fill="white" opacity="0.6"/>
  <line x1="280" y1="231" x2="280" y2="242" stroke="#FFD700" stroke-width="0.8"/>
  <circle cx="280" cy="245" r="4" fill="#FFF8F0" filter="url(#shadow2)"/>

  <!-- Name tag -->
  <rect x="170" y="490" width="60" height="18" rx="3" fill="#FFD700" opacity="0.9"/>
  <text x="200" y="503" text-anchor="middle" font-size="10" font-family="sans-serif" font-weight="bold" fill="#1A1A2E">DEALER</text>
</svg>