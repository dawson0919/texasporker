<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="skin2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8D8B8"/>
      <stop offset="100%" stop-color="#EABC98"/>
    </linearGradient>
    <linearGradient id="skinShade2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EABC98"/>
      <stop offset="100%" stop-color="#D8A680"/>
    </linearGradient>
    <linearGradient id="hair2a" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#D4A050"/>
      <stop offset="50%" stop-color="#B88838"/>
      <stop offset="100%" stop-color="#8A6428"/>
    </linearGradient>
    <linearGradient id="dress2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1A1A2E"/>
      <stop offset="50%" stop-color="#0F0F1E"/>
      <stop offset="100%" stop-color="#080812"/>
    </linearGradient>
    <radialGradient id="iris2" cx="45%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#5B8DB8"/>
      <stop offset="60%" stop-color="#3A6890"/>
      <stop offset="100%" stop-color="#1E3A5A"/>
    </radialGradient>
    <linearGradient id="lip2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#D06878"/>
      <stop offset="100%" stop-color="#B05060"/>
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#00000030"/>
    </filter>
  </defs>

  <!-- Dealer dress / uniform -->
  <path d="M132,352 Q115,395 100,600 L300,600 Q285,395 268,352 Q248,340 200,345 Q152,340 132,352Z" fill="url(#dress2)"/>
