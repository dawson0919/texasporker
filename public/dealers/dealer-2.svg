  <path d="M136,242 Q152,308 200,318 Q248,308 264,242" fill="url(#skinShade2)" opacity="0.15"/>
  <!-- Cheek contour -->
  <ellipse cx="150" cy="248" rx="18" ry="22" fill="#EABC98" opacity="0.25"/>
  <ellipse cx="250" cy="248" rx="18" ry="22" fill="#EABC98" opacity="0.25"/>

  <!-- Hair front -->
  <path d="M126,198 Q142,135 200,120 Q258,135 274,198 Q258,170 238,158 Q220,170 200,160 Q180,170 162,158 Q142,170 126,198Z" fill="url(#hair2a)"/>
