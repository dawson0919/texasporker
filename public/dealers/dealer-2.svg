  <g opacity="0.08" fill="white">
    <circle cx="155" cy="400" r="1.5"/><circle cx="170" cy="420" r="1"/><circle cx="145" cy="440" r="1.5"/>
    <circle cx="250" cy="410" r="1"/><circle cx="235" cy="435" r="1.5"/><circle cx="258" cy="455" r="1"/>
    <circle cx="180" cy="470" r="1"/><circle cx="220" cy="480" r="1.5"/><circle cx="200" cy="500" r="1"/>
  </g>
  <!-- V-neck neckline -->
  <path d="M155,352 Q178,365 200,370 Q222,365 245,352" stroke="#333" stroke-width="0.5" fill="none"/>
  <!-- Skin showing at neckline -->
  <path d="M155,352 Q178,365 200,370 Q222,365 245,352 Q230,345 200,345 Q170,345 155,352Z" fill="url(#skin2)"/>
  <!-- Necklace -->
  <path d="M160,350 Q180,360 200,364 Q220,360 240,350" stroke="#FFD700" stroke-width="1.5" fill="none"/>
  <path d="M196,364 L200,376 L204,364" fill="#FFD700"/>
  <circle cx="200" cy="377" r="4" fill="#4169E1" opacity="0.8"/>
  <circle cx="200" cy="377" r="2" fill="#6495ED"/>

  <!-- Neck -->
  <path d="M180,318 Q182,345 200,350 Q218,345 220,318 Z" fill="url(#skin2)"/>
  <path d="M184,338 Q200,348 216,338" fill="#D8A680" opacity="0.3"/>

  <!-- Hair back (blonde updo) -->
  <ellipse cx="200" cy="190" rx="96" ry="115" fill="url(#hair2a)"/>
  <!-- Updo bun -->
  <ellipse cx="200" cy="118" rx="42" ry="35" fill="url(#hair2a)"/>
  <ellipse cx="200" cy="112" rx="32" ry="25" fill="#C89840" opacity="0.4"/>
  <!-- Loose strands by ears -->
  <path d="M108,200 Q105,250 107,300 Q114,303 118,298 Q117,255 120,208Z" fill="url(#hair2a)" opacity="0.85"/>
  <path d="M292,200 Q295,250 293,300 Q286,303 282,298 Q283,255 280,208Z" fill="url(#hair2a)" opacity="0.85"/>

