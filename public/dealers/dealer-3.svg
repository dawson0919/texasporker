    <linearGradient id="hair3a" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#6B3410"/>
      <stop offset="100%" stop-color="#4A2208"/>
