  <ellipse cx="234" cy="218" rx="16" ry="12" fill="white"/>
  <ellipse cx="232" cy="219" rx="10" ry="10" fill="url(#iris3)"/>
  <ellipse cx="231" cy="218" rx="5.5" ry="5.5" fill="#0A1A0A"/>
