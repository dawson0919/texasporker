<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="skin3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F0D0B4"/>
      <stop offset="100%" stop-color="#E0B898"/>
    </linearGradient>
    <linearGradient id="skinShade3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E0B898"/>
      <stop offset="100%" stop-color="#CCA07A"/>
