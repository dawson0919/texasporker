<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="skin5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8D6E4C"/>
      <stop offset="100%" stop-color="#7A5C3A"/>
    </linearGradient>
    <linearGradient id="skinShade5" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7A5C3A"/>
      <stop offset="100%" stop-color="#664A2A"/>
    </linearGradient>
    <linearGradient id="hair5a" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0E0E0E"/>
      <stop offset="100%" stop-color="#020202"/>
    </linearGradient>
    <linearGradient id="vest5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4A0028"/>
      <stop offset="50%" stop-color="#36001E"/>
      <stop offset="100%" stop-color="#220012"/>
    </linearGradient>
    <radialGradient id="iris5" cx="45%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#5A3A1A"/>
      <stop offset="60%" stop-color="#3A2210"/>
      <stop offset="100%" stop-color="#1E1008"/>
    </radialGradient>
    <linearGradient id="lip5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#A06068"/>
      <stop offset="100%" stop-color="#884858"/>
    </linearGradient>
    <filter id="shadow5">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#00000030"/>
    </filter>
  </defs>

  <!-- Shirt -->
  <path d="M132,350 Q116,392 100,600 L300,600 Q284,392 268,350 Q248,340 200,344 Q152,340 132,350Z" fill="white"/>
  <!-- Vest -->
  <path d="M138,354 Q124,396 112,600 L192,600 L192,376Z" fill="url(#vest5)"/>
  <path d="M262,354 Q276,396 288,600 L208,600 L208,376Z" fill="url(#vest5)"/>
  <!-- Vest satin sheen -->
  <path d="M140,356 Q130,396 118,520" stroke="#5A0032" stroke-width="1.5" fill="none" opacity="0.3"/>
  <path d="M260,356 Q270,396 282,520" stroke="#5A0032" stroke-width="1.5" fill="none" opacity="0.3"/>
  <!-- Shirt collar -->
  <path d="M160,350 L190,380 L200,374 L210,380 L240,350" fill="white" stroke="#DDD" stroke-width="0.5"/>
  <!-- Bowtie -->
  <path d="M188,356 L200,364 L212,356 L200,360Z" fill="#1A1A1A"/>
  <path d="M192,354 L200,360 L208,354 L200,358Z" fill="#2A2A2A"/>
  <circle cx="200" cy="358" r="2.5" fill="#FFD700"/>
  <!-- Vest buttons -->
  <circle cx="200" cy="396" r="2.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="200" cy="426" r="2.5" fill="#FFD700" opacity="0.7"/>

  <!-- Neck -->
  <path d="M178,316 Q180,344 200,348 Q220,344 222,316Z" fill="url(#skin5)"/>
  <path d="M182,336 Q200,346 218,336" fill="#664A2A" opacity="0.3"/>

  <!-- Hair back (short curly/textured) -->
  <ellipse cx="200" cy="188" rx="94" ry="112" fill="url(#hair5a)"/>

  <!-- Face -->
  <ellipse cx="200" cy="215" rx="74" ry="90" fill="url(#skin5)"/>
  <path d="M136,240 Q150,306 200,316 Q250,306 264,240" fill="url(#skinShade5)" opacity="0.15"/>
  <ellipse cx="150" cy="246" rx="17" ry="20" fill="#7A5C3A" opacity="0.2"/>
  <ellipse cx="250" cy="246" rx="17" ry="20" fill="#7A5C3A" opacity="0.2"/>

  <!-- Hair (short textured) -->
  <path d="M126,192 Q138,128 200,114 Q262,128 274,192 Q262,162 238,150 Q218,162 200,150 Q182,162 162,150 Q138,162 126,192Z" fill="url(#hair5a)"/>
  <!-- Short sides -->
  <path d="M116,192 Q114,212 116,235 Q122,237 126,233 Q125,215 128,196Z" fill="url(#hair5a)" opacity="0.6"/>
  <path d="M284,192 Q286,212 284,235 Q278,237 274,233 Q275,215 272,196Z" fill="url(#hair5a)" opacity="0.6"/>
  <!-- Curl texture dots -->
  <g fill="#1A1A1A" opacity="0.4">
    <circle cx="170" cy="142" r="3"/><circle cx="185" cy="135" r="2.5"/><circle cx="200" cy="132" r="3"/>
    <circle cx="215" cy="135" r="2.5"/><circle cx="230" cy="142" r="3"/><circle cx="175" cy="148" r="2"/>
    <circle cx="225" cy="148" r="2"/><circle cx="195" cy="140" r="2"/><circle cx="208" cy="138" r="2"/>
  </g>

  <!-- Eyebrows -->
  <path d="M150,196 Q164,188 180,192" stroke="#1E1008" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M220,192 Q236,188 250,196" stroke="#1E1008" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Eyes - Left -->
  <ellipse cx="166" cy="218" rx="16" ry="12" fill="white"/>
  <ellipse cx="168" cy="219" rx="10" ry="10" fill="url(#iris5)"/>
  <ellipse cx="169" cy="218" rx="5.5" ry="5.5" fill="#0A0604"/>
  <ellipse cx="172" cy="215" rx="2.5" ry="2" fill="white" opacity="0.85"/>
  <ellipse cx="165" cy="221" rx="1.5" ry="1.2" fill="white" opacity="0.3"/>
  <path d="M150,214 Q158,208 168,210 Q176,208 183,214" stroke="#2A1808" stroke-width="1.8" fill="none"/>
  <path d="M152,225 Q166,228 180,225" stroke="#664A2A" stroke-width="0.7" fill="none" opacity="0.3"/>

  <!-- Eyes - Right -->
  <ellipse cx="234" cy="218" rx="16" ry="12" fill="white"/>
  <ellipse cx="232" cy="219" rx="10" ry="10" fill="url(#iris5)"/>
  <ellipse cx="231" cy="218" rx="5.5" ry="5.5" fill="#0A0604"/>
  <ellipse cx="228" cy="215" rx="2.5" ry="2" fill="white" opacity="0.85"/>
  <ellipse cx="235" cy="221" rx="1.5" ry="1.2" fill="white" opacity="0.3"/>
  <path d="M217,214 Q226,208 234,210 Q242,208 250,214" stroke="#2A1808" stroke-width="1.8" fill="none"/>
  <path d="M220,225 Q234,228 248,225" stroke="#664A2A" stroke-width="0.7" fill="none" opacity="0.3"/>

  <!-- Nose -->
  <path d="M197,232 Q195,248 191,257 Q195,262 200,263 Q205,262 209,257 Q205,248 203,232" fill="#664A2A" opacity="0.2"/>
  <path d="M191,257 Q195,262 200,263 Q205,262 209,257" stroke="#8A6A48" stroke-width="1.2" fill="none"/>
  <line x1="199" y1="232" x2="200" y2="250" stroke="white" stroke-width="1" opacity="0.08"/>

  <!-- Mouth (confident smile showing teeth) -->
  <path d="M182,278 Q192,272 200,274 Q208,272 218,278" fill="url(#lip5)"/>
  <path d="M182,278 Q192,288 200,289 Q208,288 218,278" fill="url(#lip5)" opacity="0.8"/>
  <path d="M188,278 Q200,280 212,278 Q200,283 188,278Z" fill="white" opacity="0.6"/>
  <path d="M182,278 Q192,276 200,278 Q208,276 218,278" stroke="#884858" stroke-width="0.5" fill="none"/>

  <!-- Goatee (subtle) -->
  <path d="M192,296 Q200,306 208,296" stroke="#1A1008" stroke-width="1.5" fill="none" opacity="0.15"/>
  <ellipse cx="200" cy="300" rx="10" ry="6" fill="#1A1008" opacity="0.06"/>

  <!-- Earring (small gold stud left ear only) -->
  <circle cx="120" cy="228" r="3" fill="#FFD700" filter="url(#shadow5)"/>
  <circle cx="120" cy="228" r="1.5" fill="#FFE44D"/>

  <!-- Name tag -->
  <rect x="170" y="490" width="60" height="18" rx="3" fill="#FFD700" opacity="0.9"/>
  <text x="200" y="503" text-anchor="middle" font-size="10" font-family="sans-serif" font-weight="bold" fill="#220012">DEALER</text>
</svg>